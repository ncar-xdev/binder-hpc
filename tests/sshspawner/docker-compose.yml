networks:
  network:
    name: hub-net
    driver: bridge

volumes:
  home-alpha:
  home-beta:
  home-gamma:
  home-delta:

services:
  jupyterhub:
    image: jupyterhub
    container_name: jupyterhub
    hostname: jupyterhub
    networks:
      - network
    ports:
      - 8000:8000
      - 8081:8081
  head:
    image: head
    container_name: head
    hostname: head
    networks:
      - network
    volumes:
      - home-alpha:/home/alpha
      - home-beta:/home/beta
      - home-gamma:/home/gamma
      - home-delta:/home/delta
